{% set name = "portpicker" %}
{% set version = "1.5.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/portpicker-{{ version }}.tar.gz
  sha256: c55683ad725f5c00a41bc7db0225223e8be024b1fa564d039ed3390e4fd48fb3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - psutil

test:
  imports:
    - portpicker
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/google/python_portpicker
  summary: A library to choose unique available network ports.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jamesmyatt
